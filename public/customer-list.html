<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <style>
        table.table>tbody>tr:hover {
            background-color: olivedrab;
        }
    </style>
    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="row" style="background-color: #acd5ef">
        <div class="col">
            <form action="">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <h3>客戶查詢</h3>
                    </div>
                </div>
                <div class="row d-flex">
                    <div class="col">
                        <div class="form-group">
                            <select class="form-control" id="store" name="store">
                                <option value="">-- 選擇門市--</option>
                                <option value="">冬山店</option>
                                <option value="">大直店</option>
                                <option value="">內湖店</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <select class="form-control" id="area" name="area">
                                <option value="">-- 選擇地區--</option>
                                <option value="">台北市</option>
                                <option value="">新北市</option>
                                <option value="">宜蘭縣</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <input class="form-control mr-sm-2"
                               type="search" id="address" name="address" placeholder="地址" aria-label="地址">
                    </div>
                    <div class="col">
                        <input class="form-control mr-sm-2"
                               type="search" id="mobile" name="mobile" placeholder="手機" aria-label="手機">
                    </div>
                    <div class="col">
                        <input class="form-control mr-sm-2"
                               type="search" id="name" name="name" placeholder="姓名" aria-label="姓名">
                    </div>
                    <div class="col">
                        <input class="form-control mr-sm-2"
                               type="search" id="phone" name="phone" placeholder="電話" aria-label="電話">
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-end">
                        <button class="btn btn-info" style="margin-bottom: 10px"> 查詢</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 1rem;">
        <div class="col">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">姓名</th>
                    <th scope="col">手機</th>
                    <th scope="col">電話</th>
                    <th scope="col">縣市</th>
                    <th scope="col">地址</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>李小明</td>
                    <td>0935123456</td>
                    <td>02-12345678</td>
                    <td>台北市</td>
                    <td>天母</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>李中明</td>
                    <td>0935123456</td>
                    <td>02-12345678</td>
                    <td>台北市</td>
                    <td>天母</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>李大明</td>
                    <td>0935123456</td>
                    <td>02-12345678</td>
                    <td>台北市</td>
                    <td>天母</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="/js/jquery-3.5.1.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
</body>
</html>
